{% extends "website/base.html" %}

{% block content %}
<h1>{{ media_item.title }}</h1>

{% if ".mp4" in media_item.url %}
<video controls>
  <source src="http://132.236.117.20/{{media_item.url}}" type="video/mp4">
  Your browser does not support the video tag.
</video>
{% else %}
<audio controls>
  <source src="http://132.236.117.20/{{media_item.url}}" type="audio/mp3">
Your browser does not support the audio element.
</audio>
{% endif %}


{% endblock %}
