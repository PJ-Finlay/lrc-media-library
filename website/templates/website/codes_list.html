{% extends "website/base.html" %}

{% block content %}
<h1>Access Codes</h1>
{% for media in media_list %}
    {% if media.first_in_language %}
      <br>
      <h5>{{ media.language }}</h5>
    {% endif %}
    <a href="/media/{{ media.id }}/">{{ media.title }}</a> - {{ media.code }}
    <br>
{% endfor %}
{% endblock %}
